<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Interés Compuesto</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Interés Compuesto</h1>
    <form>
      <label for="capital">Capital:</label>
      <input type="number" id="capital" name="capital" step="100">

      <label for="tasa">Tasa de Interés (%):</label>
      <input type="number" id="tasa" name="tasa" min="1" max="100" step="1">

      <label for="plazo">Plazo (años):</label>
      <input type="number" id="plazo" name="plazo" step="1">

      <label for="cobros">Frecuencia del cobro:</label>
      <select id="cobros" name="cobros">
        <option value="1">Anual</option>
        <option value="2">Semestral</option>
        <option value="4">Trimestral</option>
        <option value="12">Mensual</option>
        <option value="365">Diario</option>
      </select>

      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
  </div>

</body>



</html>
